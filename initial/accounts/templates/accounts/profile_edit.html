{% extends 'base.html' %}

{% block head %}

<style>
:root {
  --input-padding-x: 1.5rem;
  --input-padding-y: 0.75rem;
}

.login,
.image {
  min-height: 100vh;
}

.bg-image {
  background-image: url('/static/profile_edit.jpg');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.form-label-group {
  position: relative;
  margin-bottom: 2rem;
}


.submit {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
}

</style>
{% endblock %}
{% block content %}

{% load bootstrap4 %}
<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4" style="text-align: center;">당신의 취향을 보여주세요!</h3>
                <form action="" method="POST" enctype="multipart/form-data">
                  <div class="form-label-group">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                  <button class="submit">프로필 수정하기</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
